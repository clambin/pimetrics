stages:
  - test

.test_only:
  only:
    changes:
      - "*.py"
      - "pimetrics/*.py"
      - "tests/*.py"
      - .gitlab-ci.yml
  except:
    - tags

.build_only:
  only:
    changes:
      - "*.py"
      - "pimetrics/*.py"
      - .gitlab-ci.yml
  except:
    - tags


flake8:
  stage: test
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install --dev
  script:
    - pipenv run flake8 --max-line-length 120 pimetric/*.py

pytest:
  stage: test
  extends: .test_only
  image: python:3.7
  before_script:
    - pip install pipenv
    - pipenv install --dev
  script:
    - pipenv check
    - cd tests && pipenv run pytest --cov
    - pipenv run bash <(curl -s https://codecov.io/bash) -s tests

